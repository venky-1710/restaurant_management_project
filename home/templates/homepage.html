<!DOCTYPE html>
<html>
<head>
    <title>{{ restaurant_name }} - Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #d35400;
            color: white;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.1rem;
            margin: 15px 0;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #575757;
            border-radius: 4px;
        }
        footer {
            background-color: #f1f1f1;
            padding: 15px;
            font-size: 0.9rem;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to {{ restaurant_name }}</h1>
        <p>Delicious food made with love!</p>
    </header>

    <nav>
        <a href="{% url 'homepage' %}">Home</a>
        <a href="{% url 'about' %}">About Us</a>
        <a href="{% url 'menu' %}">Menu</a>
        <a href="{% url 'contact' %}">Contact Us</a>
    </nav>

</html>
