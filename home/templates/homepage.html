

<!DOCTYPE html>
<html>
<head>
    <title>{{ restaurant_name }} - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff9800;
            padding: 10px;
            color: white;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        .search-bar {
            margin: 20px auto;
            text-align: center;
        }
        .search-bar input[type="text"] {
            padding: 8px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-bar button {
            padding: 8px 12px;
            border: none;
            background-color: #ff9800;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="50">
        <h1>{{ restaurant_name }}</h1>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/menu">Menu</a>
        <a href="/about">About Us</a>
        <a href="/contact">Contact</a>
    </nav>

    <!-- Search Bar -->
    <div class="search-bar">
        <form method="GET" action="#">
            <input type="text" name="search" placeholder="Search menu items...">
            <button type="submit">Search</button>
        </form>
    </div>

    <main>
        <h2>Welcome to {{ restaurant_name }}</h2>
        <p>Enjoy our delicious food and warm atmosphere!</p>
    </main>

    <footer>
        <p>&copy; {{ current_year }} {{ restaurant_name }}. All rights reserved.</p>
    </footer>
</body>
</html>
