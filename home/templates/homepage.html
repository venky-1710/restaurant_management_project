

<!DOCTYPE html>
<html>
<head>
    <title>{{ restaurant_name }} - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff9800;
            padding: 10px;
            color: white;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        .search-bar {
            margin: 20px auto;
            text-align: center;
        }
        .search-bar input[type="text"] {
            padding: 8px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-bar button {
            padding: 8px 12px;
            border: none;
            background-color: #ff9800;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="50">
        <h1>{{ restaurant_name }}</h1>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/menu">Menu</a>
        <a href="/about">About Us</a>
        <a href="/contact">Contact</a>
    </nav>

    <!-- Search Bar -->
    <div class="search-bar">
        <form method="GET" action="#">
            <input type="text" name="search" placeholder="Search menu items...">
            <button type="submit">Search</button>
        </form>
    </div>

<main>
    <h2>Welcome to {{ restaurant_name }}</h2>
    <p>Enjoy our delicious food and warm atmosphere!</p>

    <!-- Contact Us Form -->
    <section id="contact-form" style="margin: 40px auto; text-align: center;">
        <h3>Contact Us</h3>
        <form id="contactForm" method="POST" action="/contact">
            <div style="margin: 10px;">
                <input type="text" id="name" name="name" placeholder="Your Name" 
                       style="padding: 8px; width: 250px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin: 10px;">
                <input type="email" id="email" name="email" placeholder="Your Email" 
                       style="padding: 8px; width: 250px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin: 10px;">
                <button type="submit" 
                        style="padding: 8px 16px; border: none; background-color: #ff9800; color: white; border-radius: 4px; cursor: pointer;">
                    Submit
                </button>
            </div>
        </form>
    </section>
</main>

<!-- Simple Client-side Validation -->
<script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();

        if (name === "" || email === "") {
            alert("Please fill in both Name and Email.");
            event.preventDefault(); // stop form submission
        }
    });
</script>
    <footer>
        <p>&copy; {{ current_year }} {{ restaurant_name }}. All rights reserved.</p>
    </footer>
</body>
</html>
