


<!DOCTYPE html>
<html>
<head>
    <title>{{ restaurant_name }} - Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #d35400;
            color: white;
            padding: 20px;
        }
        header img {
            max-width: 150px;
            height: auto;
            display: block;
            margin: 0 auto 15px;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.1rem;
            margin: 15px 0;
        }
        nav {
            background-color: #e67e22;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #d35400;
            color: white;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="{{ restaurant_name }} Logo">
        <h1>Welcome to {{ restaurant_name }}</h1>
        <p>Experience the best food in town!</p>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/menu">Menu</a>
        <a href="/about">About Us</a>
        <a href="/contact">Contact</a>
    </nav>

    <footer>
        &copy; {{ current_year }} {{ restaurant_name }}. All rights reserved.
    </footer>
</body>
</html>
