{% extends "base.html" %}
{% block title %}About Us{% endblock %}

<h2>{{ about.title }}</h2>
<p>{{ about.description }}</p>

{% if about.image %}
    <img src="{{ about.image.url }}" alt="About us image" style="max-width:100%; height:auto; border-radius:8px;">
{% endif %}
{% endblock %}
