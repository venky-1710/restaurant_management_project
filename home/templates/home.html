


{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block breadcrumbs %}
    <span>&raquo;</span> Home
{% endblock %}

{% block content %}
<style>
    /* Hero background section */
    .hero {
        background: url("{% static 'images/restaurant-bg.jpg' %}") no-repeat center center/cover;
        color: white;
        text-align: center;
        padding: 100px 20px;
        border-radius: 10px;
    }
    .hero h2 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    .hero p {
        font-size: 1.2rem;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    /* Food gallery */
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 40px;
    }
    .gallery img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        transition: transform 0.3s ease;
    }
    .gallery img:hover {
        transform: scale(1.05);
    }
</style>

<!-- Hero Section -->
<div class="hero">
    <h2>Welcome to {{ restaurant.name|default:"Our Restaurant" }}</h2>
    <p>{{ restaurant.tagline|default:"Where taste meets tradition üçΩÔ∏è" }}</p>
</div>

<!-- Gallery Section -->
<div class="gallery">
    <img src="{% static 'images/food1.jpg' %}" alt="Delicious Dish 1">
    <img src="{% static 'images/food2.jpg' %}" alt="Delicious Dish 2">
    <img src="{% static 'images/food3.jpg' %}" alt="Delicious Dish 3">
</div>
{% endblock %}
