

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ restaurant.name }} | Restaurant Homepage</title>
    <style>
        .contact-info {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
        .phone {
            color: #27ae60;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to {{ restaurant.name }}</h1>
    </header>

    <main>
        <p>📍 Address: {{ restaurant.address }}</p>
        <p>⏰ Opening Hours: {{ restaurant.opening_hours }}</p>
        <p class="contact-info">📞 Phone: <span class="phone">{{ restaurant.phone_number }}</span></p>
    </main>

    <footer>
        <p>&copy; {{ restaurant.name }} - All Rights Reserved</p>
    </footer>
</body>
</html>
