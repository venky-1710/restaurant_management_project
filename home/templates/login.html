{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block breadcrumbs %}
    <span>&raquo;</span> Login
{% endblock %}

{% block content %}
    <h2>Login</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="padding:10px 20px; background:#ff6347; color:white; border:none; border-radius:5px;">Login</button>
    </form>
{% endblock %}
