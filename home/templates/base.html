<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ restaurant.name }} | {% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }
        header {
            background-color: #ff6347;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav.breadcrumbs {
            font-size: 0.9rem;
            margin: 15px;
        }
        nav.breadcrumbs a {
            color: #ff6347;
            text-decoration: none;
            margin-right: 5px;
        }
        nav.breadcrumbs a:hover {
            text-decoration: underline;
        }
        nav.breadcrumbs span {
            margin-right: 5px;
            color: #666;
        }
        main {
            margin: 20px auto;
            max-width: 900px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ restaurant.name }}</h1>
        <p class="tagline">"Where taste meets tradition üçΩÔ∏è"</p>
    </header>

    <!-- Breadcrumbs Section -->
    <nav class="breadcrumbs">
        <a href="{% url 'home' %}">Home</a>
        {% block breadcrumbs %}{% endblock %}
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer style="text-align:center; padding: 15px; background:#f2f2f2; margin-top:30px;">
        <p>&copy; {{ restaurant.name }} - All Rights Reserved</p>
    </footer>
</body>
</html>
