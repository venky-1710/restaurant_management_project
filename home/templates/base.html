




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Restaurant{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>🍽️ My Restaurant &copy; {{ now|date:"Y" }} — All rights reserved.</p>
        <p>🕒 Opening Hours: Mon-Fri: 11am–9pm | Sat-Sun: 10am–10pm</p>
    </footer>
</body>
</html>
