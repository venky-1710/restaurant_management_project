<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Menu</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 30px; }
        .menu-container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        .dish { margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #ddd; }
        .dish h2 { margin: 0; font-size: 1.4em; }
        .dish p { margin: 5px 0; color: #555; }
        .dish .price { font-weight: bold; color: #007BFF; }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Our Menu</h1>
        {% for item in menu %}
            <div class="dish">
                <h2>{{ item.name }}</h2>
                <p>{{ item.description }}</p>
                <p class="price">â‚¹{{ item.price }}</p>
            </div>
        {% empty %}
            <p>No menu items available.</p>
        {% endfor %}
    </div>
</body>
</html>
